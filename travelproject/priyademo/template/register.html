<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:purple">
<h1 style="background-color:pink;color:blue;text-align:center;"><u>REGISTRATION</u></h1>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter your username"><br>
    <input type="text" name="first_name" placeholder="enter your firstname"><br>
    <input type="text" name="last_name" placeholder="enter your name"><br>
     <input type="email" name="email" placeholder="enter your email address"><br>
     <input type="password" name="password" placeholder="enter your password"><br>
     <input type="password" name="password2" placeholder="confirm password"><br>
     <input type="submit">

</form>
{% for msg in messages %}
<h2 style="color:red;"><u>{{msg}}</u> </h2>
{% endfor %}

</body>
</html>
